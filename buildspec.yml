version: 0.2
phases:
  install:
    runtime-versions:
      golang: 1.12
    commands:
      - go get -u golang.org/x/lint/golint
      - go get -u golang.org/x/tools/cmd/goimports
  build:
    commands:
      - "echo resolved source version: $CODEBUILD_RESOLVED_SOURCE_VERSION"
      - "echo source version: $CODEBUILD_SOURCE_VERSION"
      - make docker-push VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION
  post_build:
    commands:
      - ls -lart
      - chmod -R 0777 resources
      - ls -lart
      - make kapitan VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION
artifacts:
  files:
    - resources/compiled/**/*
  discard-paths: no
  base-directory: .